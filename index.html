<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>
  
  <article class="base-apparel-component">
    
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>
    
    <img src="./images/hero-mobile.jpg" alt="hero-mobile">

    <section class="component-contents">
      
      <h1><span>We're</span><br>coming<br>soon</h1>
    
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with 
        announcements and our launch deals.</p>
      
      <div class="input-field">
        <input type="text" class="email" name="email" placeholder="Email Address">
        <button class="submit"><img src="./images/icon-arrow.svg" alt="submit-icon"></button>
      </div>
      
      
    </section>
    
  </article>
  
</body>
</html>
